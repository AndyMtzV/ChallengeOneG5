<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title> Encriptador Alura </title>
</head>

<body>
    <header>
        <div class="titulo"> Challenge Encriptador Alura </div>
        <img class="logo" src="imagenes/Vector.png" alt="Logo Alura">
    </header>
    <main>
    
        <section>
            <textarea class="texto-encriptar" placeholder="Ingresa tu texto aquí"></textarea>

            <div class="alerta">
                <img src="Imagenes/alerta.svg" alt="alerta">
                <p> Solo letras minúsculas y sin acentos</p>
            </div>
            
            <div class="botones">
                <button class="boton-encriptar" onclick="botonEncriptar()"> Encriptar </button>
                <button class="boton-desencriptar" onclick="botonDesencriptar() "> Desencriptar </button>
             </div>
        </section>

        <section>
            <div class="contenedor-munheco">
                <img src="imagenes/Muñeco.png" alt="Muñeco">
            </div>              

            <div>
                <textarea class="texto-encriptado"></textarea>
                <button class="copiar" onclick="copiar()"> Copiar </button>
            </div>

            <div class="parrafo">
                <h3>Ningún mensaje<br>fue encontrado</h3>
                <p>Ingrese el texto que desea encriptar <br> o desencriptar</p>
            </div>              

        </section>

    </main>

    <footer class="footer">
        <div class="footer-content">
          Andy Martínez Villalobos <br> Oracle One G5
          <a class="linkedin" href="https://www.linkedin.com/in/andrea-mart%C3%ADnez-villalobos-070811199/"><i class="fab fa-linkedin"></i></a>
          <a class="github" href="https://github.com/AndyMtzV"><i class="fab fa-github"></i></a>
        </div>
      </footer>      
      
      <script src="script.js"></script>
      <script>
          document.addEventListener("DOMContentLoaded", function() {
              ocultarAdelante();
          });
      </script>
      
    
</body>

</html>
